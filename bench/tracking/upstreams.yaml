version: 1

baselines:
  expo:
    repo_path: third_party/EXPO
    remote_url: git@github.com:pd-perry/EXPO.git
    upstream_ref: origin/main
    upstream_commit: bbd571306b413e05d5d4b01a6efa20352c2b891a
    track_paths:
      - docs/online_rl_preferences.md
      - expo/distributions/tanh_normal.py
      - expo/distributions/tanh_transformed.py
    patches:
      - bench/tracking/patches/expo/20260208_square_online_rl.patch

  ibrl:
    repo_path: third_party/ibrl
    remote_url: git@github.com:hengyuan-hu/ibrl.git
    upstream_ref: origin/main
    upstream_commit: 3c457da3689cc90f881bcdf42a0a578f4a1f60aa
    track_paths:
      - scripts/square_online_rl.sbatch
      - scripts/square_rlpd_initscale_10.sbatch
      - scripts/square_rlpd_initscale_50.sbatch
      - scripts/square_rlpd_initscale_80.sbatch
      - scripts/square_rlpd_initscale_100.sbatch
      - train_rl.py
      - evaluate/eval.py
      - env/robosuite_wrapper.py
      - release/cfgs/robomimic_rl/square_state_rlpd_online.yaml
      - release/cfgs/robomimic_rl/square_state_rlpd_initscale.yaml
    patches:
      - bench/tracking/patches/ibrl/20260208_square_online_rl.patch
    post_patch_markers:
      - path: train_rl.py
        contains:
          - "square_init_scale"
          - "log_eval_video"
          - "num_eval_video_episode"
      - path: env/robosuite_wrapper.py
        contains:
          - "_apply_square_init_scale"

  dsrl:
    repo_path: third_party/dsrl
    remote_url: git@github.com:ajwagen/dsrl.git
    upstream_ref: origin/main
    upstream_commit: 8d21b9cf55459f022c0e769bca1343edd9d30e5a
    track_paths:
      - launch_dsrl_square.sbatch
      - launch_dsrl_square_seeds.sh
      - train_dsrl.py
      - cfg/robomimic/dsrl_square_comparison.yaml
    patches:
      - bench/tracking/patches/dsrl/20260208_square_online_rl.patch

  qam:
    repo_path: third_party/qam
    remote_url: git@github.com:ColinQiyangLi/qam.git
    upstream_ref: origin/main
    upstream_commit: f93efd22520a79f6819f458dffe9c075eacc786f
    track_paths:
      - envs/env_utils.py
      - envs/robomimic_utils.py
      - evaluation.py
      - main.py
      - scripts/square_qam.sbatch
    patches:
      - bench/tracking/patches/qam/20260208_square_online_rl.patch
