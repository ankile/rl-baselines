version: 1
name: ibrl
manager: micromamba

create:
  commands:
    - micromamba create -n ibrl python=3.9 pip -y
    - micromamba run -n ibrl pip install 'torch==2.1.0' --index-url https://download.pytorch.org/whl/cu118
    - micromamba run -n ibrl pip install -r third_party/ibrl/requirements.txt
    - micromamba run -n ibrl bash -lc "cd third_party/ibrl/common_utils && make"
